<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Templates</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3 p-3 border border-info rounded">
        
        <p class="navbar navbar-dark bg-info rounded text-white" col>
            Product Form
        </p>
        
        <form id="formulario">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                </div>
                <input type="text" name="title" id="title" class="form-control" placeholder="Type product name">
            </div>
            <div class="input-group mb-3 ">
                <div class="input-group-prepend ">
                    <span class="input-group-text " id="basic-addon1 ">Price</span>
                </div>
                <input type="text" name="price" id="price" class="form-control " placeholder="Type product price ">
            </div>
            <div class="input-group mb-3 ">
                <div class="input-group-prepend ">
                    <span class="input-group-text " id="basic-addon1 ">Imagen</span>
                </div>
                <input type="text " name="thumbnail" id="img" class="form-control " placeholder="Set an image file or url ">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit " class="btn btn-info mx-3 ">Send Info</button>
            </div>
        </form>
    </div>
    <div id="table"></div>
    <script src="index.js"></script>
</body>

</html>
